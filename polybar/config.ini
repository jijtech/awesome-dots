; POLYBAR CONFIG (~/.config/polybar/config.ini)
;------------------------------------------------------------

[colors]
background = #1e1e1e
foreground = #DDDDDD
blue = #75d5fd
white = #DDDDDD
green = #73D216
red = #D9534F
purple = #6E56AF
orange = #f7a950
yellow = #ffd97d
grey = #8a868e

[global/wm]
margin-bottom = 0

[bar/main]
width = 100%
height = 30
radius = 8
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 4
border-color = #00

padding-left = 2
padding-right = 2

module-margin-left = 3

font-0 = Nerdfont Mono:pixelsize=10;1
font-1 = FontAwesome 5 Free Solid:pixelsize=10;1

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = center
tray-maxsize = 14
tray-offset-y = 0
tray-offset-x = -90
tray-padding = 1
tray-scale = 1.0 
tray-background = ${colors.background}

enable-ipc = true

modules-left = workspaces song
modules-center = date dunst
modules-right = wlan memory-info cpu-info temperature pulseaudio battery asus powermenu

[module/workspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = false
; available values = %icon%, %name% and %index%
workspace-label = %icon%

; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
icon-0 = code;desk1
icon-1 = www;desk2
icon-2 = music;desk3
icon-3 = read;desk4
icon-4 = misc;deck5
icon-5 = other;deck6
icon-default = ◯

label-active = ${self.workspace-label} 
label-active-underline = ${colors.purple} 

label-occupied = ${self.workspace-label}
label-occupied-underline = ${colors.grey}

label-empty = ${self.workspace-label}

label-urgent = ${self.workspace-label}
label-urgent-underline = ${colors.grey}

label-active-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1

[module/dunst]
type = custom/ipc
initial = 1
format-foreground = ${colors.grey}
hook-0 = echo "%{A1:notify-send "DUNST_COMMAND_PAUSE" && polybar-msg hook dunst 2:}%{A}" &
hook-1 = echo "%{A1:notify-send "DUNST_COMMAND_RESUME" && polybar-msg hook dunst 1:}%{A}" &

[module/song]
type = custom/script
exec = playerctl --player %any metadata -f "{{title}}"
exec-if = playerctl --player %any status
format = ▶ <label>
format-underline = ${colors.purple} 
 click-left = "playerctl play-pause"
 click-middle = "playerctl next"
 scroll-up = playerctl previous
 scroll-down = playerctl next
 

[module/cpu-info]
type = custom/script
exec = ~/.config/polybar/scripts/cpu.sh
click-left = ~/.config/polybar/scripts/cpu.sh --popup
format-underline = ${colors.primary}

[module/memory-info]
type = custom/script
exec = ~/.config/polybar/scripts/memory.sh
click-left = ~/.config/polybar/scripts/memory.sh --popup
format-underline = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_03_00.6.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.blue}
label-volume = %percentage%%

format-muted =  muted 
format-muted-underline = ${colors.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 100

format-charging = <ramp-capacity> <label-charging>
format-charging-underline = ${colors.green} 

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.green}

format-full = <ramp-capacity> <label-full>
format-full-underline = ${colors.green}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/date]
type = internal/date
interval = 1
format-prefix = ""

date-alt = " %d %b -"
time = %I:%M %p
time-alt = %I:%M:%S %p

label = %date% %time%
format-underline = ${colors.white} 

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = ${colors.orange}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature%
label-warn = %temperature%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}


[module/powermenu]
type = custom/menu
expand-right = false
format-spacing = 1
format-underline = ${colors.red}

label-open = 
label-close =  Cancel
label-separator = |

menu-0-0 = Shutdown
menu-0-0-exec = shutdown now 
menu-0-1 = Reboot
menu-0-1-exec = reboot

label-close-foreground = ${colors.green}
menu-0-0-foreground = ${colors.blue}
menu-0-1-foreground = ${colors.blue}

[module/asus]
type = custom/menu
expand-right = false
format-spacing = 1
format-underline = ${colors.purple}

label-open = Mode
label-close = <Close>
label-separator = |

 
menu-0-0 = Integrated
menu-0-0-exec = supergfxctl -m Integrated
menu-0-1 = Hybrid
menu-0-1-exec = supergfxctl -m Hybrid
menu-0-2 = Dedicated
menu-0-2-exec = supergfxctl -m Dedicated
menu-0-3 = Compute
menu-0-3-exec = supergfxctl -m Compute
label-close-foreground = ${colors.red}
menu-0-0-foreground = ${colors.blue}
menu-0-1-foreground = ${colors.green}
menu-0-2-foreground = ${colors.orange}
menu-0-3-foreground = ${colors.white}

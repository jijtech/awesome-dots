# Terminal Emulator Settings
window:
  opacity: 0.8
  padding:
    x: 20
    y: 20
  scrolling:
    history: 15

# Setting zsh as the default shell
shell:
    program: /bin/zsh

# Font
font:
  normal:
    family: JetBrains Mono
    style: Medium

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 14.5

colors:
  # Default colors
  primary:
    background: '#151515'
    foreground: '#E8E3E3'

  # Normal colors
  normal:
    black:   '#151515'
    red:     '#B66467'
    green:   '#8C977D'
    yellow:  '#D9BC8C'
    blue:    '#8DA3B9'
    magenta: '#A988B0'
    cyan:    '#8AA6A2'
    white:   '#E8E3E3'

  # Bright colors
  bright:
    black:   '#424242'
    red:     '#B66467'
    green:   '#8C977D'
    yellow:  '#D9BC8C'
    blue:    '#8DA3B9'
    magenta: '#A988B0'
    cyan:    '#8AA6A2'
    white:   '#E8E3E3'
